server:
  port: 8081

  error:
    whitelabel:
      enabled: false

spring:
  jpa:
    properties:
      hibernate:
        cache:
          use_second_level_cache: true
          region:
            factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory

        type: trace
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    database: postgresql
  datasource:
    hikari:
      maxLifetime: 600000
    url: jdbc:postgresql://localhost:5434/localizationdb #${ENGINE_DB_URL}
    username: postgres #${DB_USER_NAME}
    password: postgres #${DB_USER_PASS}
  flyway:
    locations: classpath:db.migration
    baseline-on-migrate: true
    flyway:
      ignore-future-migrations: false


  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:7080/realms/my-realm/protocol/openid-connect/certs

management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

  messages:
    basename: messages/messages

  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 10MB

  mvc:
    path:
       match:
         matching-strategy: ant-path-matcher
  jackson:
    serialization:
      fail-on-empty-beans: false

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl.defaultZone: http://localhost:7070/eureka/





